{% extends "layout.html" %}
{% block content %}
<h3>一覧</h3>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>都道府県</th>
            <th>件数</th>
        <tr>
    </thead>
    <tbody>
{% for row in prefectures %}
    <tr>
        <td><a href="/prefecture/{{row.prefecture}}">{{ row.prefecture }}</a></td>
        <td>{{ row.cnt }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
{% endblock %}
